<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="description" content="CNC Web Simulator, an open source CNC simulator for web browser. It can simulate lathe, mill and 3D printers." />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/fontIcon.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <title>CNC Web Simulator</title>

    <!-- libs -->
    <script src="js/libs/lz-string.min.js"></script>
    <script src="js/libs/ace/ace.js"></script>
    <script src="js/libs/jquery-1.12.0.min.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script> 
    <script src="js/libs/three.js"></script>
    <script src="js/libs/dat.gui.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/libs/OrbitControls.js"></script>
	<script src="js/libs/TrackballControls.js"></script>
    <script src="js/libs/OBJExporter.js"></script>
    <script src="js/libs/STLBinaryExporter.js"></script>
    
    <!-- core -->
    <script src="js/cws.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/project.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/renderer.js"></script>
	<script src="js/shaders.js"></script>
	<script src="js/machine.js"></script>
	<script src="js/lathe.js"></script>
    <script src="js/mill.js"></script>
    <script src="js/printer.js"></script>
    <script src="js/motion.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/ui.js"></script>

	<style>
	#exerciseWindow {
		display: none;
		position: absolute;
		width: 650px;
		height: 460px;
		background: #272822;
		color: #eee;
		border: 1px solid #333;
		border-radius: 8px;
		box-shadow: 0 10px 30px #272822;
		padding: 8px;
		z-index: 9999;
		overflow: hidden;
		font-family: inherit;
	}
	#exerciseWindow .cwsx-header {
		height: 36px;
		display:flex;
		align-items:center;
		justify-content:center;
		background: linear-gradient(#171717,#232323);
		border-bottom: 1px solid #2b2b2b;
		font-weight:600;
	}
	#closeExercise {
		position: absolute;
		top: 8px;
		right: 10px;
		cursor: pointer;
		background: #d14826;
		color: white;
		border: none;
		border-radius: 4px;
		padding: 4px 8px;
		font-weight:700;
	}
	#exerciseContent {
		display:flex;
		gap:12px;
		height: calc(100% - 46px);
		padding: 10px;
		box-sizing: border-box;
	}
	#exerciseList {
		width: 28%;
		background: #d14826;
		border-radius: 8px;
		padding: 10px;
		display:flex;
		flex-direction:column;
		gap:8px;
		overflow:auto;
		box-sizing: border-box;
	}
	#exerciseList .exerciseBtn {
		background: transparent;
		color: #fff;
		border: none;
		text-align:left;
		padding: 8px 6px;
		cursor: pointer;
		border-radius: 6px;
		font-weight:600;
	}
	#exerciseList .exerciseBtn:hover {
		background: rgba(255,255,255,0.08);
	}
	#exerciseViewer {
		flex:1;
		display:flex;
		flex-direction:column;
		justify-content:flex-start;
		align-items:center;
		padding:6px;
		box-sizing:border-box;
		background: linear-gradient(#272822,#272822);
		border-radius:8px;
	}
	#exerciseTitle {
		margin: 6px 0 10px 0;
		color: #f5f5f5;
	}
	#imageWrap {
		flex:1;
		width: 100%;
		display:flex;
		align-items:center;
		justify-content:center;
		padding:6px;
		box-sizing:border-box;
	}
	#exerciseImage, #answerImage {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		border: 1px solid #d14826;
		border-radius:6px;
		display:none;
		background: #272822;
	}
	.viewer-buttons {
		width:100%;
		display:flex;
		gap:10px;
		justify-content:center;
		padding:8px 0 0 0;
	}
	.viewer-buttons button {
		padding:8px 14px;
		border-radius:6px;
		border: none;
		cursor:pointer;
		font-weight:700;
	}
	.btn-coder { background:#d14826; color:#fff; }
	.btn-close { background:#d14826; color:#fff; }
	</style>

	<script type="text/javascript">
	var controller, ui;
	window.addEventListener("load", (function () {
        controller = new CWS.Controller(
        	new CWS.CodeEditor(),
        	new CWS.Storage({useCompression:true,useLocalStorage:true}),
        	new CWS.Renderer("renderer1"),
        	new CWS.Motion(),
        	true
        );
		
		ui = new CWS.UI(controller);
		var stats = ui.createStats(true);

		function onWindowResize() {
			controller.windowResize();
			ui.resize();
		}

		function animate() {
			requestAnimationFrame( animate );
			stats.update();
			controller.motion.run();
			controller.render();
		}
		animate();

		window.addEventListener( 'resize', onWindowResize, false );
		controller.runInterpreter();

		// janela de exercícios
		$("#exerciseWindow").draggable({ handle: ".cwsx-header" }).resizable({
			minWidth: 420,
			minHeight: 300,
			alsoResize: "#exerciseViewer, #imageWrap"
		});

		$("#openExercises").on("click", function(){
			$("#exerciseWindow").fadeIn();
		});
		$("#closeExercise").on("click", function(){
			closeExerciseWindow();
		});
		$("#exerciseWindow").on("click", "#closeViewer", function(){
			closeExerciseWindow();
		});

		function closeExerciseWindow(){
			$("#exerciseWindow").fadeOut();
			$("#exerciseTitle").text("Select an exercise");
			$("#exerciseImage").hide().attr("src","");
			$("#answerImage").hide().attr("src","");
		}

		function setImage($img, path){
			$img.off("error").attr("src", path);
		}

		var currentEx = null;
		var showingAnswer = false;

		// quando clicar no exercício
		$(document).on("click", ".exerciseBtn", function(){
			currentEx = $(this).data("ex");
			showingAnswer = false;
			$("#exerciseTitle").text("Exercise " + currentEx);
			setImage($("#exerciseImage"), "images/Ativ" + currentEx + ".jpg");
			$("#exerciseImage").show();
			$("#answerImage").hide();
		});

		// alternar entre exercício e resposta
		$("#exerciseWindow").on("click", "#viewCoder", function(){
			if(!currentEx) return;
			if(showingAnswer){
				$("#exerciseTitle").text("Exercise " + currentEx);
				$("#exerciseImage").show();
				$("#answerImage").hide();
				showingAnswer = false;
			} else {
				$("#exerciseTitle").text("Answer " + currentEx);
				setImage($("#answerImage"), "images/Resp" + currentEx + ".jpg");
				$("#answerImage").show();
				$("#exerciseImage").hide();
				showingAnswer = true;
			}
		});

	}),true);
	</script>
</head>
<body>
	<div id="editor"></div>
	<div id="topMenu">
		<nav>
			<ul>
				<li><div><span title="File" class="icon icon-folder-open"></span>File</div></li>
				<li><div><span title="Editor" class="icon icon-pencil notImplemented"></span>Editor</div></li>
				<li><div><span title="Simulator" class="icon icon-play3 notImplemented"></span>Simulator</div></li>
				<li><div id="openExercises"><span title="Exercises" class="icon icon-cogs"></span>Exercise</div></li>
			</ul>
		</nav>
        <span id="machineIcon"></span>
	</div>

	<div id="canvasContainer">
		<div id="messages"></div>
	</div>

	<!-- janela -->
	<div id="exerciseWindow">
		<div class="cwsx-header"><div class="cwsx-title">Exercises</div></div>

		<div id="exerciseContent">
			<div id="exerciseList">
				<button class="exerciseBtn" data-ex="1">Exercise 1 (✮☆☆☆)</button>
				<button class="exerciseBtn" data-ex="2">Exercise 2 (✮☆☆☆)</button>
				<button class="exerciseBtn" data-ex="3">Exercise 3 (✮✮☆☆)</button>
				<button class="exerciseBtn" data-ex="4">Exercise 4 (✮✮☆☆)</button>
				<button class="exerciseBtn" data-ex="5">Exercise 5 (✮✮✮☆)</button>
				<button class="exerciseBtn" data-ex="6">Exercise 6 (✮✮✮☆)</button>
				<button class="exerciseBtn" data-ex="7">Exercise 7 (✮✮✮☆)</button>
				<button class="exerciseBtn" data-ex="8">Exercise 8 (✮✮✮☆)</button>
				<button class="exerciseBtn" data-ex="9">Exercise 9 (✮✮✮✮)</button>
				<button class="exerciseBtn" data-ex="10">Exercise 10 (✮✮✮✮)</button>
			</div>

			<div id="exerciseViewer">
				<h3 id="exerciseTitle">Select an exercise</h3>
				<div id="imageWrap">
					<img id="exerciseImage" src="" alt="Exercise Image">
					<img id="answerImage" src="" alt="Answer Image">
				</div>
				<div class="viewer-buttons">
					<button id="viewCoder" class="btn-coder">Code</button>
					<button id="closeViewer" class="btn-close">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
